<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="card__container-image"></section>
  
        <div class="card__container-details">
          <h1 class="container-details__title-product">Perfume</h1>
  
          <section class="container-details__texts">
            <h2 class="texts__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="texts__paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
  
          <section class="container-details__prices">
            <h2 class="prices__new-price">$149.99</h2>
            <h2 class="prices__old-price">$169.99</h2>
          </section>
  
          <button class="card__btn">
            <img class="btn__image" src="images/icon-cart.svg" alt="Icon Cart" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/juanDavidCastro1"
        >Juan David Castro</a
      >.
    </footer>
  </body>
</html>
